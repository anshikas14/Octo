<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Octo Translator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="left-side">
                <div class="details">
                    <i class="fas fa-language"></i>
                    <div class="topic">Language Translation</div>
                    <div class="text-one">Translate text between multiple languages</div>
                </div>
                <div class="details">
                    <i class="fas fa-volume-up"></i>
                    <div class="topic">Text to Speech</div>
                    <div class="text-two">Listen to translations in both languages</div>
                </div>
            </div>
            <div class="right-side">
                <div class="topic-text">Text Translator</div>
                <div class="input-box">
                    <textarea class="from-text" placeholder="Enter text" aria-label="Text to translate"></textarea>
                </div>
                <div class="controls">
                    <div class="row from">
                        <select aria-label="Select source language"></select>
                        <div class="icons">
                            <i class="fas fa-copy" id="from" title="Copy text"></i>
                            <i class="fas fa-volume-up" id="from" title="Listen to text"></i>
                        </div>
                    </div>
                    <div class="exchange">
                        <i class="fas fa-exchange-alt" title="Swap languages"></i>
                    </div>
                    <div class="row to">
                        <select aria-label="Select target language"></select>
                        <div class="icons">
                            <i class="fas fa-copy" id="to" title="Copy translation"></i>
                            <i class="fas fa-volume-up" id="to" title="Listen to translation"></i>
                        </div>
                    </div>
                </div>
                <div class="input-box">
                    <textarea class="to-text" placeholder="Translation" readonly aria-label="Translation result"></textarea>
                </div>
                <div class="button">
                    <input type="button" value="Translate" aria-label="Translate text">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
